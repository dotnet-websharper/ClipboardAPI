<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clipboard API Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/WebSharper.Clipboard.Sample.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
    </style>
    <script type="text/javascript" src="Content/WebSharper.Clipboard.Sample.head.js"></script>
</head>
<body>
    <h1>Clipboard API Demo</h1>
    <div id="main" ws-children-template="Main">
        <input type="text" id="textInput" placeholder="Type something here" ws-var="textInput">
        <button ws-onclick="copyText">Copy</button>
        <button ws-onclick="pasteText">Paste</button>

        <p id="status">${status}</p>
    </div>
    <script type="text/javascript" src="Content/WebSharper.Clipboard.Sample.min.js"></script>
</body>
</html>
